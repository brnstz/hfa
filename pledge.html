<script>
	$(function(){
		hfa.init();
		var auth = hfa.getUrlParam("access_token",true);
		var token = window.location.hash;
		var interval = 5*1000;
		var selectVal = "";
		function hitAPI(club){
			var access = token.substring(1);
			
			$.post("/declare.jsonp?"+access+"&team="+club, function(data) {
  				$(".login").empty().text("Well done!!");
			});
		}
		
		$("#teamSelect").bind("change",function(){
			selectVal = $(this).val();
			$("#pledgeBtn").fadeIn();
		});

		$("#teamSelection").validate({
			errorLabelContainer: $("#errors"),
			wrapper : "span",
			rules : {
				mlb : "required",
				nfl : "required"
			},
			messages: {
				mlb : "Pick an MLB team.",
				nfl : "Pick an NFL team."	
			}

		});
		
		$("#pledgeBtn").bind("click",function(){
			if(selectVal !== ""){
				hitAPI(selectVal);
			} else {
				$("#errors").text("Yo dude! You have to select a team!");
				return false;
			}
		});	
		
	});
</script>
